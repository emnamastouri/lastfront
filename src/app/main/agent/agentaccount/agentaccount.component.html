<form class="agent-profile">
    <div class="profile-picture">
      <img [src]="image" alt="Photo de profil">
    </div>
    <div class="profile-details"><br><br>
        <p><strong>Nom:</strong> {{ firstname }}</p><br>
        <p><strong>Prénom:</strong> {{ lastname }}</p><br>
      <p><strong>Numéro de CIN :</strong> {{ agentCIN }}</p><br>
      <p><strong>Mot de passe :</strong> {{ password }}</p><br>
      <p><strong>Email :</strong> {{ email }}</p>
    </div>
</form>
