<div class="container light-style flex-grow-1 container-p-y">

  <h4 class="font-weight-bold py-3 mb-4">
    Paramètres du compte
  </h4>

  <div class="card overflow-hidden" >
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action active" data-toggle="list" (click)="generale()">Genéral</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" (click)="changepass()">Changer mot de passe</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" (click)="info()">Informations</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" (click)="social()">Liens social</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <!--*********************************************************************-->
          <div class="tab-pane fade active show" id="account-general" *ngIf="v_generale==true">
            <div class="card-body media align-items-center d-flex justify-content-between">
              <div class="media-body">
                <label class="btn btn-outline-primary">
                  Télécharger une nouvelle photo
                  <input type="file" class="account-settings-fileinput"  (change)="select($event)">
                </label> &nbsp;
                <button type="button" class="btn btn-default md-btn-flat">réinitialiser</button>
                <div class="text-light small mt-1">Permise JPG, GIF or PNG. Max size of 800K</div>
              </div>
              <img [src]="image" alt="" class="d-block ui-w-80" style="width: 100px; /* Adjust the size as needed */
              height: 100px;
              object-fit: cover; /* This ensures the image maintains its aspect ratio and fills the square space */
              border: 2px solid #ccc; /* Add a border */">
            </div>
            <hr class="border-light m-0">

            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control mb-1" [(ngModel)]="lastname" value="lastname"> 
              </div>
              <div class="form-group">
                <label class="form-label">Prénom d'utilisateur</label>
                <input type="text" class="form-control" [(ngModel)]="firstname"value="firstname">
              </div>
              <div class="form-group">
                <label class="form-label">E-mail</label>
                <input type="text" class="form-control mb-1"[(ngModel)]="email" value="email">

              </div>
              <div class="form-group">
                <label class="form-label">CIN</label>
                <input type="text" class="form-control" [(ngModel)]="agentCIN" value="agentCIN">
              </div>
              <div class="text-right mt-3">
                <button type="button" class="btn btn-primary" (click)="updategeneral()" >Enregistrer les changements </button>&nbsp;
              </div>
            </div>

          </div>
          <!--*********************************************************************-->
          <div class="tab-pane fade active show" id="account-change-password" *ngIf="v_changepass==true">
            <div class="card-body pb-2">

              <div class="form-group">
                <label class="form-label">Mot de passe actuel</label>
                <input type="password" class="form-control" [(ngModel)]="agentv.password">
              </div>

              <div class="form-group">
                <label class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-control" [(ngModel)]="passe1">
              </div>

              <div class="form-group">
                <label class="form-label">confirmer votre mot de passe</label>
                <input type="password" class="form-control" [(ngModel)]="passe2">
              </div>

            </div>
            <div class="text-right mt-3">
              <button type="button" class="btn btn-primary" (click)="changepassword()" >Enregistrer les changements </button>&nbsp;
            </div>
          </div>
          <!--*********************************************************************-->
          <div class="tab-pane fade active show" id="account-info" *ngIf="v_info==true">
            <div class="card-body pb-2">

              <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea class="form-control"
                  rows="5" [(ngModel)]="bio">{{bio}}</textarea>
              </div>
              <div class="form-group">
                <label class="form-label">Date de naissance</label>
                <input type="text" class="form-control" value="Birthday" [(ngModel)]="birthday">
              </div>
              


            </div>
            <hr class="border-light m-0">
            <div class="card-body pb-2">

              <h6 class="mb-4">Contacts</h6>
              <div class="form-group">
                <label class="form-label">Téléphone</label>
                <input type="text" class="form-control" value="Phone" [(ngModel)]="phone">
              </div>
             

            </div>
            <div class="text-right mt-3">
              <button type="button" class="btn btn-primary" (click)="changebio()" >Enregistrer les changements </button>&nbsp;
            </div>

          </div>
          <!--*********************************************************************-->
          <div class="tab-pane fade active show" id="account-social-links" *ngIf="v_social==true">
            <div class="card-body pb-2">

              <div class="form-group">
                <label class="form-label">Twitter</label>
                <input type="text" class="form-control" value="Twitter" [(ngModel)]="twitter">
              </div>
              <div class="form-group">
                <label class="form-label">Facebook</label>
                <input type="text" class="form-control" value="Facebook" [(ngModel)]="facebook">
              </div>
              <div class="form-group">
                <label class="form-label">LinkedIn</label>
                <input type="text" class="form-control" value="LinkedIn" [(ngModel)]="linkedin">
              </div>
              <div class="form-group">
                <label class="form-label">Instagram</label>
                <input type="text" class="form-control" value="instagrame" [(ngModel)]="instagrame">
              </div>

            </div>
            <div class="text-right mt-3">
              <button type="button" class="btn btn-primary" (click)="changesocial()" >Enregistrer les changements </button>&nbsp;
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>



</div>
