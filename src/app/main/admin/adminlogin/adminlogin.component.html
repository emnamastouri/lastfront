
<form id="form" (ngSubmit)="login()">
    <h1>Administrateur Login</h1><br>
    <label for="CIN">CIN:</label>
    <input type="number" class="CIN" name="CIN" [(ngModel)]="admin.cin"><br>
    <label for="password">mot de passe:</label>
    <input type="password" id="password" name="password" [(ngModel)]="admin.password"><br>
    <input type="submit" value="se connecter"  >
  </form>
  <div id="error" style="color: red;"></div>
